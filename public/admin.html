<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الخطوط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Cairo', sans-serif; }
    .container { max-width: 800px; margin-top: 50px; }
    table input[type='number'] { width: 80px; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4 text-center">لوحة التحكم - إدارة الخطوط</h3>

    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>الخط</th>
          <th>السعة القصوى</th>
          <th>الاستخدام الحالي</th>
          <th>تعديل السعة</th>
          <th>إعادة تعيين</th>
        </tr>
      </thead>
      <tbody id="lineTable"></tbody>
    </table>
  </div>

<script>
async function loadData() {
  const res = await fetch('/api/usage');
  const usage = await res.json();

  const table = document.getElementById("lineTable");
  table.innerHTML = '';

  Object.keys(usage).forEach(line => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${line}</td>
      <td><span>${usage[line].max}</span></td>
      <td><span>${usage[line].used}</span></td>
      <td>
        <input type="number" value="${usage[line].max}" onchange="updateLimit('${line}', this.value)" class="form-control">
      </td>
      <td>
        <button class="btn btn-sm btn-warning" onclick="resetLine('${line}')">إعادة</button>
      </td>
    `;
    table.appendChild(row);
  });
}

async function updateLimit(line, newMax) {
  await fetch('/api/update-limits', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ line, max: parseInt(newMax) })
  });
  loadData();
}

async function resetLine(line) {
  await fetch('/api/reset-usage', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ line })
  });
  loadData();
}

loadData();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
