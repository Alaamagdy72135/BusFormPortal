<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>لوحة التحكم - خطوط الموظفين</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: "Cairo", sans-serif;
      }
      .admin-container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      table input {
        max-width: 100px;
      }
    </style>
  </head>

  <body onload="loadUsage()">
    <div class="container admin-container">
      <h4 class="text-center mb-4">
        <i class="fas fa-tools"></i> لوحة تحكم خطوط الموظفين
      </h4>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>الخط</th>
              <th>الحد الأقصى</th>
              <th>المستخدم</th>
              <th>المتبقي</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody id="lineTableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      async function loadUsage() {
        const res = await fetch("/api/usage", { credentials: "include" });
        const usage = await res.json();
        const body = document.getElementById("lineTableBody");
        body.innerHTML = "";

        Object.entries(usage).forEach(([line, info]) => {
          const { max, used } = info;
          const remaining = max - used;

          body.innerHTML += `
          <tr>
            <td>${line}</td>
            <td>
              <input type="number" id="max-${line}" class="form-control text-center" value="${max}" />
            </td>
            <td>${used}</td>
            <td class="${
              remaining === 0 ? "text-danger" : ""
            }">${remaining}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="updateLimit('${line}')">
                <i class="fas fa-save"></i> تحديث
              </button>
              <button class="btn btn-sm btn-danger ms-2" onclick="resetUsage('${line}')">
                <i class="fas fa-undo"></i> إعادة تعيين
              </button>
            </td>
          </tr>
        `;
        });
      }

      async function updateLimit(line) {
        const newMax = document.getElementById(`max-${line}`).value;
        await fetch("/api/update-limits", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ line, max: parseInt(newMax) }),
        });
        loadUsage();
      }

      async function resetUsage(line) {
        await fetch("/api/reset-usage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ line }),
        });
        loadUsage();
      }

      async function fetchUsageData() {
        const res = await fetch("/api/usage");
        const data = await res.json();
        const tbody = document.getElementById("lineTableBody");
        tbody.innerHTML = ""; // Clear old rows

        for (const [line, info] of Object.entries(data)) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${line}</td>
        <td>${info.max}</td>
        <td>${info.used}</td>
        <td>${info.max - info.used}</td>
      `;
          tbody.appendChild(tr);
        }
      }

      // Load once on page load
      fetchUsageData();

      // Refresh every 10 seconds
      setInterval(fetchUsageData, 10000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
